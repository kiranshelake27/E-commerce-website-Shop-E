<div class="container">
    <div class="col-lg-6">
        <form [formGroup]="profileform" (ngSubmit)="collectdata()">
            <label for="name" class="form-label">name</label>
           <input type="text" class="form-control" id="name" formControlName="name">

           <div class="text-danger" *ngIf="name.invalid && name.dirty">
             name is required
           </div>

           <label for="email" class="form-label">email</label>
           <input type="email" class="form-control" id="email" formControlName="email">

           <div class="text-danger" *ngIf="email.invalid && email.dirty">
               <span *ngIf="email.errors!['required']">email is required</span>
               <span *ngIf="email.errors!['email']">email is invalid</span>
          
          </div>


           <label for="age" class="form-label">age</label>
           <input type="number" class="form-control" id="age" formControlName="age">

           <div class="text-danger" *ngIf="age.invalid && age.dirty">
            <span *ngIf="age.errors!['min']">age min 18</span>
            <span *ngIf="age.errors!['max']">age max 30</span>
         
       </div>


           <label for="city" class="form-label">city</label>
           <input type="text" class="form-control" id="city" formControlName="city">

           <label for="dob" class="form-label">dob</label>
           <input type="date" class="form-control" id="dob" formControlName="dob">
           <input type="submit" class="btn btn-primary" [disabled]="profileform.invalid">
        </form>
    </div>
</div>
